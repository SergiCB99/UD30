<!DOCTYPE html>
<style>
    body{
        background-image: url("ac.jpg");
        display: grid;
        grid-template-columns: 268px 268px 268px 268px;
        grid-template-rows: 268px 268px 268px;
        grid-gap: 10px;
    }
    .mod1A{
        background-image: url("back_mantel.jpg");
    }
    .mod1B{
        background-image: url("back_mantel.jpg");
        background-clip: content-box;
        padding: 10px;
    }
    .mod1C{
        background-image: url("back_mantel.jpg");
        background-size: 100% 100%;
    }
    .mod1D{
        background-image: url("back_mantel.jpg");
        background-size: 90% 90%;
        background-repeat: no-repeat;
        background-origin: content-box;
        padding: 10px;
    }
    .mod2A{
        background-image: url("dh.jpg");
    }
    .mod2B{
        background-image: url("dh.jpg");
        background-origin: content-box;
        background-repeat: no-repeat;
        background-size: cover;
        padding: 10px;;
    }
    .mod2C{
        background-image: url("dh_2.jpg");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
    }
    .mod2D{
        background-image: url("dh_3.jpg");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
    }
    .mod3A{
        background: linear-gradient(90deg, rgba(0,154,7,1) 0%, rgba(0,116,5,1) 50%, rgba(0,66,3,1) 100%);
    }
    .mod3B{
        background: linear-gradient(rgba(255,172,133,1) 0%, rgba(116,62,0,1) 50%, rgba(66,36,0,1) 100%);
    }
    .mod3C{
        background: linear-gradient(rgba(255,255,255,1) 0%, rgba(148,255,118,1) 50%, rgba(4,66,0,1) 100%);
    }
    .mod3D{
        background: linear-gradient(rgba(255,255,255,0) 0%, rgba(148,255,118,0.5634628851540616) 50%, rgba(4,66,0,1) 100%);
    }
</style>
<html>
    <body>
        <div class="mod1A">A</div>
        <div class="mod1B">B</div>
        <div class="mod1C">C</div>
        <div class="mod1D">D</div>
        <div class="mod2A">E</div>
        <div class="mod2B">F</div>
        <div class="mod2C">G</div>
        <div class="mod2D">H</div>
        <div class="mod3A">I</div>
        <div class="mod3B">J</div>
        <div class="mod3C">K</div>
        <div class="mod3D">L</div>
    </body>
</html>
